<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>

        <div class="header">
            <table class="t1" cellpadding="0" cellspacing="0">
                <tr class="top-bar">
                    <th class="first">Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    
        <div class="body">
            <table class="t2" cellpadding="0" cellspacing="0">
                <tr class="book">
                    <td>To Kill A Mockingbird</td>
                    <td>Harper Lee</td>
                    <td>300</td>
                    <td><button>Read</button></td>
                </tr>
            </table>
            <table class="t3">
                <tr class="book new-book hide">
                    <td><input type="text" value="Title"></td>
                    <td><input type="text" value="Author"></td>
                    <td><input type="text" value="Pages"></td>
                    <td><button class="plus">+</button></td>
                </tr>
            </table>
            <button id="add">Add Book</button>
        </div>
            
    </body>
    <script src="./script.js"></script>
</html>
